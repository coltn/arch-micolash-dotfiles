# Execute your favorite apps at launch
# Top bar
exec-once = waybar -c ~/.config/waybar/hypr-waybar.conf

# Background
# exec-once = swaybg -i ~/media/pictures/wallpapers/cyberpunk/delorian.png -m fill
exec-once = swaybg -i ~/.config/wallpaper/1.png -m fill

# Sleep / swaylock
# exec-once = ~/.config/scripts/sleep.sh
exec-once = hypridle

# Polkit Authentication
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Screen share stuff
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Wob (volume bar)
exec-once = ~/.config/scripts/wob.sh

# foot server & tmux
exec-once = foot --server
